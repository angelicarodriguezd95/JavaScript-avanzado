<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="práctica de Boostrap, csss y HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Tarea asincrónica sesión 8</title>
</head>

<body>
    <header></header>
    <main>
        <h2>Registro</h2>
        <form class="formulario" id="formulario">
            
            <section class="formulario_Grupo" id="grupo_nombre">
                <label for="txtnombre" class="formulario_label">Nombre
                    <section class="formulario_Grupo-Input">
                        <input type="text" id="txt_nombre" class="formulario_input">
                    </section>
                </label>
                <p id="salida_nombre"></p>
            </section>
            
        
            <section class="formulario_Grupo" id="grupo_apellido">
                <label for="txtapellido" class="formulario_label">Apellido
                    <section class="formulario_Grupo-Input">
                        <input type="text" id="txtapellido" class="formulario_input">
                    </section>
                </label>
                <p id="salida_apellido"></p>
            </section>


      
            <section class="formulario_Grupo" id="grupo_genero">
                <label for="txtgenero" class="formulario_label">Genero
                    <section class="formulario_Grupo-Input">
                        <input type="txt" id="txtgenero" class="formulario_input">
                    </section>
                </label>
                <p id="salida_genero"></p>
            </section>

            <!-- fecha nacimiento-->
            <section class="formulario_Grupo" id="grupo_fecha">
                <label for="txtfecha" class="formulario_label">Fecha de nacimiento
                    <section class="formulario_Grupo-Input">
                        <input type="date" id="txtfecha" class="formulario_input">
                    </section>
                </label>
                <p id="salida_fecha"></p>
            </section>

        
       <!---botton-->
            <section class="formulario_grupo">
                <input class="formulario_btn" type="button" value="Enviar" id="btnEnviar">
            </section>
        </form>
    </main>
    <footer></footer>
</body>

</html>
<script src="./js/index.js"></script>
